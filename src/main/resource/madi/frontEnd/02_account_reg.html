<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="#首頁連結">
                <img src="../images/食健logo.png" alt="logo">
            </a>
        </div>

        <ul class="header_li">
            <li>
                <a class="menu_title" href="#">關於我們</a>
            </li>
            <li>
                <a class="menu_title" href="#">食健商城</a>
            </li>
            <li>
                <a class="menu_title" href="#">食健生活</a>
            </li>
            <li>
                <a class="menu_title" href="#">會員登入</a>
            </li>
        </ul>

        <div class="icon">
            <div class="search_icon"><i class="fas fa-search"></i></div>
            <div class="QA_icon"><i class="far fa-question-circle"></i></div>
            <div class="cart_icon"><i class="fas fa-shopping-cart"></i></div>
        </div>
    </header>
    <main class="main_register">
        <div class="page_container_register">
            <h2 class="title">會員註冊</h2>
            <form action="#" method="post" enctype="multipart/form-data" class="form_content">
                <input type="text" name="name" id="name" class="input_text" placeholder="姓名" required autofocus
                    autocomplete>
                <input type="text" name="nickname" id="nickname" class="input_text" placeholder="暱稱">
                <input type="text" name="account" id="account" class="input_text" placeholder="帳號" required
                    autocomplete>
                <input type="password" name="password" id="password" class="input_text" placeholder="密碼" required>
                <input type="email" name="email" id="email" class="input_text" placeholder="Email" required
                    autocomplete>
                <input type="tel" name="cellphone" id="cellphone" class="input_text" placeholder="手機" required
                    autocomplete>
                <label>大頭貼</label>
                <div class="div_profic_frame"></div>
                <input type="file" name="profic" class="input_profic_upload_btn">
                <input type="submit" class="submit_btn" value="註冊會員">
            </form>
        </div>
    </main>

    <footer>
        <section class="myfooter">
            <div class="contact_info">
                <img src="../images/食健logo.png" alt="logo">
                <div class="box_1">連絡電話:0800-000-000</div>
                <div class="box_1">聯絡地址:台北市南京復興</div>
                <div class="box_1">E-MAIL:abc@123.com</div>
            </div>
            <div id="all_rights_reserve">©2021 食健 All Rights Reserve.</div>
        </section>


    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"> //載入font icon </script>
</body>

</html>
