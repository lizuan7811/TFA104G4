<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AdminLoginPage</title>

		<script src="jquery/practice/vendors/jquery/jquery-3.6.0.min.js"></script>
		<script src="js/AACP.js"></script>
		
	</head>
	<body>
		<div class="html_flexdiv">
<!-- 			<header>管理者登入頁面管理者登入頁面管理者登入頁面管理者登入頁面管理者登入頁面</header>
 -->			<div class="html_div_flexContent">
				<main>
					<header class="body_main_header">
						<div class="body_main_header_logodiv"></div>
					</header>
					<div class="main_div_admindiv">
						<form action="LoginServlet" method="POST">
							<label for="main_form_userName">User Name/Email-Address</label><br>
							<input type="text" name="main_form_userName" value="" placeholder="請輸入入管理者帳號"class="form_input_UserCP"><br>

							<input type="password" name="main_form_Password" value="" placeholder="輸入管理者密碼"class="form_input_UserCP"><br>
							<ul id="">

								<li>Forget Password?</li>								
							</ul><br>
							<input type="submit" value="Login" class="form_input_submitBtn">
							<div class="main_form_fakediv">或註冊/Or Register</div>
							<input type="submit" value="Register" class="form_input_submitBtn">

					</div>
				</main>
			</div>
