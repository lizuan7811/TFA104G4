<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/cart.css" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="logo">
            <a href="#首頁連結">
                <img src="/css/食健logo.png" alt="logo">
            </a>
        </div>
        
        <ul class="header_li">
            <li>
                <a class="menu_title" href="#">關於我們</a>
            </li>
            <li>
                <a class="menu_title" href="#">食健商城</a>
                <!-- <div class="header_menu">
                    <a href="#" class="menu_link">商城分類1</a>
                    <a href="#" class="menu_link">商城分類2</a>                
                </div> -->
            </li>
            <li>
                <a class="menu_title" href="#">食健生活</a>
            </li>
            <li>
                <a class="menu_title" href="#">會員登入</a>
            </li>
        </ul>

        <div class="icon">
            <div class="search_icon"><i class="fas fa-search"></i></div>
            <div class="QA_icon"><i class="far fa-question-circle"></i></div>
            <div class="cart_icon"><i class="fas fa-shopping-cart"></i></div>       
        </div>
    </header>

    <main>
      <div class="big">
        <ul class="title_step">
          <li class="first_step">選購商品 </li>
          <li class="first_arrow"><i class="fas fa-arrow-right"></i></li>
          <li class="second_step">購物車確認</li>
          <li class="second_arrow"><i class="fas fa-arrow-right"></i></li>
          <li class="third_step">付款資訊</li>
          <li class="third_arrow"><i class="fas fa-arrow-right"></i></li>
          <li class="forth_step">付款完成</li>
        </ul>
     
      </br>
      <div class="cart_bar">
        <div class="cart_bar_product">商品</div>
        <div class="cart_bar_des">商品描述</div>
        <div class="cart_bar_price">單價</div>
        <div class="cart_bar_number">數量</div>
        <div class="cart_bar_impl">介面</div>
      </div>
      <div class="product_cart">
        <div class="check_position">
        <input type="checkbox" class="check_box">
        </div>  
      <div class="product_pic"><img class="product_pic1" src="/css/20210208005046.jpg"></div>
      <div class="product_des">媽媽好豬肉(100g/1pc)</div>
      <div class="product_price">200</div>
      <div class="product_number">
        <div class="product_minus"><input type="button"  class="product_minus_btn">
          <div class="product_minus_btn_i"><i class="fas fa-minus"></i></div>

        </div>
        <div class="product_numbers">4</div>
        <div class="product_plus"><input type="button"  class="product_plus_btn">
          <div class="product_plus_btn_i"><i class="fas fa-plus"></i></div>
        
        </div>

      </div>
      <div class="product_delete"><input type="button" value="刪除"></div>
       
      </div>  
      <div class="product_cart">
        <div class="check_position">
        <input type="checkbox" class="check_box">
        </div>  
      <div class="product_pic"><img class="product_pic1" src="/css/20210208005046.jpg"></div>
      <div class="product_des">媽媽好豬肉(100g/1pc)</div>
      <div class="product_price">200</div>
      <div class="product_number">
        <div class="product_minus"><input type="button"  class="product_minus_btn">
          <div class="product_minus_btn_i"><i class="fas fa-minus"></i></div>

        </div>
        <div class="product_numbers">4</div>
        <div class="product_plus"><input type="button"  class="product_plus_btn">
          <div class="product_plus_btn_i"><i class="fas fa-plus"></i></div>
        
        </div>

      </div>
      <div class="product_delete"><input type="button" value="刪除"></div>
       
      </div>  

      <div class="pay_bar">
        <div>
          <input type="checkbox" class="check_box_all">
        </div>
        <div class="pay_check_all">全選</div>
        <div class="pay_total_money1">總金額: $ <span class="pay_total_money2">1600</span></div>
        <div class="pay_payment"><a href="#">結帳</a></div>
      </div>
      </div>
    </main>

    <footer>
        <section class="myfooter">
            <div class="contact_info">
                <img src="/css/食健logo.png" alt="logo">
                <div class="box_1">連絡電話:0800-000-000</div>      
                <div class="box_1">聯絡地址:台北市南京復興</div>      
                <div class="box_1">E-MAIL:abc@123.com</div>
            </div>
            <div id="all_rights_reserve">©2021 食健 All Rights Reserve.</div>
        </section>
        
        
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"> //載入font icon </script> 
</body>
</html>
