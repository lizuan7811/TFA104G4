<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AdminControlCustomPage</title>
		<link rel="stylesheet" href="css/adminCtrlCustPage.css" type="text/css">
		<link rel="stylesheet" href="font/style.css" type="text/css">
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-3.3.2.js"></script>
		<script type="text/javascript" src="js/ACCP.js"></script>
	
	</head>
	<body>
		
		<div id="div_inBody" class="clearfix">
			<div id="fixed_div">
			<aside id="sideBox">
				<div id="sideBox_div">
					<div id="sideBox_div_logo"></div>
					<p class="icon-cog1"></p>
				</div>				
				<ul class="sideBox_ul">
					<li id="try1" class="sideBox_ul_li">會員管理</li>
					<li class="sideBox_ul_li">產品管理</li>
					<!-- <li class="sideBox_ul_li">銷售統計</li> -->
					<li class="sideBox_ul_li">訂單管理</li>
					<li class="sideBox_ul_li">檢舉管理</li>
					<ul class ="sdBox_ul_ul">
					<li class="sideBox_ul_li_Rep">檢舉文章管理</li>
					<li class="sideBox_ul_li_Rep">檢舉評論管理</li></ul>
					<li class="sideBox_ul_li">訂單管理</li></ul></aside></div>
					
			<main id="mainBox">
				<nav id="navBox" class="mainBox_nav">
					<div id="upperdv_in_navBox"><ul><li class="icon-edit"></li></ul></div>
					<div id="btmdiv_in_navBox">
						<h1 class="icon_in_btmdiv">會員管理</h1>
<!-- 						<div id="icon_in_btmdiv" class="icon-note-add1"></div>	
 -->						<form id="firForm_in_mainBox"action="" method="POST">
							<div id="secdv_inMainBox">
								<input type="text" name="searchID" value="" placeholder="請輸入查詢編號"/>
								<p class="icon-search"></p>
							</div>
						</form>
					</div>
					</nav>
				<div id="mainBox_Content_div">
					<form action="IDASServlet" method="POST">
						<table class="mainBox_table"><tr>
							<th id="top_tbox">&nbsp;&nbsp;&nbsp;</th>
							<th id="sec_tbox">項次</th>
							<th>姓名</th>
							<th>暱稱</th>
							<th>帳號</th>
							<th>信箱網址</th>
							<th>消費次數</th>
							<th>文章受檢舉次數</th>
							<th>日誌受檢舉次數</th>
							<th id="neerend_tbox">帳號權限</th>
							<th id="end_tbox">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>					
						</tr>
						</table>
					</form>
				</div>
				<div class="goDv">
				<button id="startPage" class="goDvItems">首頁</button>
				<button id="prePage" class="goDvItems">上頁</button>
				<span class="curSpan">第<span id="curTB">1</span>/<span id="allTB">1</span>頁</span>
				<button id="nextPage" class="goDvItems">下頁</button>
				<button id="endPage" class="goDvItems">尾頁</button>
				<input for="turnTo" id="inp" type="text" placeholder="請輸入要讀取的頁數"/>
				<button id="turnTo" class="goDvItems">Go</button>	</div>
			</main>
		</div>
		<script src="jquery/practice/vendors/jquery/jquery-3.6.0.min.js"></script>
		<script  src="js/AACP.js"></script>
	</body>
	
</html>
