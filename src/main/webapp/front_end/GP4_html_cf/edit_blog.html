<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食健文章編輯</title>
    <link href="cf_css/edit_blog.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="bottom_box">
        <div class="email_icon"><i class="fas fa-envelope"></i></div>
        <br>
        <div class="phone_icon"><i class="fas fa-phone-square"></i></i></div>
        <br>
        <div class="chat_icon"><i class="fab fa-facebook-messenger"></i></div>
    </div>
    <header>
        <div class="logo">
            <a href="#首頁連結">
                <img src="cf_css/食健logo.png" alt="logo">
            </a>
        </div>
        
        <ul class="header_li">
            <li>
                <a class="menu_title" href="#">關於我們</a>
            </li>
            <li>
                <a class="menu_title" href="#">食健商城</a>
                <!-- <div class="header_menu">
                    <a href="#" class="menu_link">商城分類1</a>
                    <a href="#" class="menu_link">商城分類2</a>                
                </div> -->
            </li>
            <li>
                <a class="menu_title" href="#">食健生活</a>
            </li>
            <li>
                <a class="menu_title" href="#">會員登入</a>
            </li>
        </ul>

        <div class="icon">
            <div class="search_icon"><i class="fas fa-search"></i></div>
            <div class="QA_icon"><i class="far fa-question-circle"></i></div>
            <div class="cart_icon"><i class="fas fa-shopping-cart"></i></div>       
        </div>
    </header>

    <main>
        <div class="all">
            <aside>
                <input onclick="javascript:location.href='http://127.0.0.1:5500/blog.html'"class="return_btn" type="button" value="返回食健生活" name="返回" >
                
                <input class="search_friend" type="text" placeholder="搜尋好友...">
                
                <ul class="aside_list">
                    <li>
                        <input class="all_friend" type="button" value="好友列表" name="好友列表" >
                    </li>
                    <li>
                        <input class="friend_req" type="button" value="好友申請" name="好友申請" >
                    </li>
                </ul>
            </aside>
        </div>
        <form  class="all" action="upload" enctype="multipart/form-data" method="post">
                <div class="add_content">
                    <p style="font-weight: bold; color: rgb(87, 85, 85);">會員id:<input style="margin-bottom: 2px;" type="text" name="custID" placeholder="輸入會員id"/>  </p>
                    <input class="article_title" type="text" name="subject" placeholder="請輸入文章標題">
                    <textarea class="text" name="text" placeholder="請輸入文章內容..."></textarea>
                    <div class="all_btn">
                        <select class="select_type">
                            <option>請選擇文章類型</option>
                            <option>健康飲食</option>
                            <option>活力運動</option>
                            <option>食譜分享</option>
                            <option>食健生活</option>
                            <option>心靈雞湯</option>
                            <option>健康情報</option>
                            <option>其它</option>
    
                        </select>


                        <div class="preview" id="preview"><img id="view" src="" /></div> 
                        <!-- <div class="preview" id="preview"><img id="view" src="" /></div>
                        <div class="preview" id="preview"><img id="view" src="" /></div> -->
                        <label class="add_pic">
                            <input multiple="multiple" id="img" style="display:none;" onchange="readURL(this)" targetID="view" type="file" accept="image/gif, image/jpeg, image/png"  name="upfile1" multiple />
                            <i class="fas fa-images"></i>上傳圖片
                        </label>       
                        
                                         
                        <!-- <input class="add_pic" type="file" value="新增圖片" name="picname" > -->
                        <!-- <input class="add_video" type="button" value="新增影片" name="影片" > -->
                        <input type="hidden" name="action" value="insert">
                        <input class="submit_article" type="submit" value="送出文章" name="add_article" >
    
                    </div>            
                </div>
        </form>
           
        <!-- </form> -->
        
        <div class="all">
            <div class="chat_box">
                <h4 class="title">聊天列表</h4>
                <div class="chatlist">
                    <div class="chat_people">
                        <img class="chat_pic" src="cf_css/cat_toby.jpg" alt="cat"> </div>
                        <div class="chat_content">
                          <h5>貪吃的貓 <span class="chat_date">16:46 pm</span></h5>
                          <br>
                          <p>今天沒那麼冷了吧?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <section class="myfooter">
            <div class="contact_info">
                <img src="cf_css/食健logo.png" alt="logo">
                <div class="box_1">連絡電話:0800-000-000</div>      
                <div class="box_1">聯絡地址:台北市南京復興</div>      
                <div class="box_1">E-MAIL:abc@123.com</div>
            </div>
            <div id="all_rights_reserve">©2021 食健 All Rights Reserve.</div>
        </section>
        
        
    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"> //載入font icon </script>
    <!-- 載入js --> 
    <script src="cf_js/edit_blog.js"></script>
</body>
</html>
