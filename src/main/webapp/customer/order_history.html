<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單歷史</title>
    <link rel="stylesheet" href="../front_end/GP4_html_cf/cf_css/order_history_style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../front_end/GP4_html_cf/cf_js/order_history.js" type="text/javascript"></script>
	<script src="../js/transToSite.js" type="text/javascript"></script>

</head>

<body>
    <header>
        <div class="logo">
            <a href="#首頁連結">
                <img src="images/食健logo.png" alt="logo">
            </a>
        </div>

        <ul class="header_li">
            <li>
                <a class="menu_title" href="#">關於我們</a>
            </li>
            <li>
                <a class="menu_title" href="#">食健商城</a>
            </li>
            <li>
                <a class="menu_title" href="#">食健生活</a>
            </li>
            <li>
                <a class="menu_title" href="#">會員登入</a>
            </li>
        </ul>

        <div class="icon">
            <div class="search_icon"><i class="fas fa-search"></i></div>
            <div class="QA_icon"><i class="far fa-question-circle"></i></div>
            <div class="cart_icon"><i class="fas fa-shopping-cart"></i></div>
        </div>
    </header>
    <main>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li id="member_center_li"><strong id="member_center_title">會員中心</strong></li>
                    <div class="ul_div_li">
                        <li><a href="#basic-info">基本資料</a></li>
                        <li><a href="#notification">通知設定</a></li>
                        <li><a href="#delivery-address">送達地址</a></li>
                        <li><a href="#card">信用卡設定</a></li>
                        <li><a href="#">訂單查詢</a></li>
                    </div>
                </ul>
            </nav>
        </aside>
        <div class="main_content">
            <h2 class="title"></h2>
            <table cellpadding="3" cellspacing="0" class="order_table" >
                <thead>
                    <tr>
                        <th>訂購日期</th>
                        <th>訂單編號</th>
                        <th>付款方式</th>
                        <th>出貨日期</th>
                        <th>收貨日期</th>
                        <th>訂單金額</th>
                        <th>收件人</th>
                        <th width="140px">收件地址</th>
                        <th  width="120px">備註</th>
                        <th>明細</th>
                        <th>取消訂單</th>
                    </tr>
                </thead>
                <tbody class="order_body">
                   
                </tbody>

            </table>

    <footer class="footer_long">
        <section class="myfooter">
            <div class="contact_info">
                <img src="../images/食健logo.png" alt="logo">
                <div class="box_1">連絡電話:0800-000-000</div>
                <div class="box_1">聯絡地址:台北市南京復興</div>
                <div class="box_1">E-MAIL:abc@123.com</div>
            </div>
            <div id="all_rights_reserve">©2021 食健 All Rights Reserve.</div>
        </section>


    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"> //載入font icon </script>
    <div class="showFinalOrder sdType">
		<div class="repBox"></div>
	</div>
