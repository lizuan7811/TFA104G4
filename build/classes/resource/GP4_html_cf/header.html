<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body div.bottom_box{
            box-sizing: border-box;
            display: block;
            position: fixed !important;
            z-index: 3;
            right: 0;
            top: 40%;
            padding: 0px 2px;
            font-size: 30px;
            color: #F16736;
        }
        body div .email_icon:hover, .phone_icon:hover, .chat_icon:hover{
            color:#f79673;
        }
        
        header{
            /* border: solid black; */
            z-index: 2;
            display: flex; 
            align-items: center ;
            position: fixed; 
            min-width: 1280px ; 
            background-color: white;
            box-sizing: border-box;
        }
        header a{
            font-size: 20px;  
            letter-spacing: 10px; 
            font-weight: 800;
            color:#474b22; 
            text-decoration: none;
        }
        header a.menu_title:hover{
            background-color: #DAECDC;
            color:rgb(20, 19, 19);
            border-bottom: none;
        }
        header.logo{
            /* border: solid blue; */
            width: 180px;
            position: relative;
            display: block;
            font-size: 0;
            box-sizing: border-box;
        }
        header .logo a img{
            padding-left: 20px;
            height: 80px;
            font-size: 0;         
            box-sizing: border-box; 
        }
        header .header_li{
            list-style: none; 
            display: flex; 
            margin-left: 28px; 
            box-sizing: border-box;
        }
        header .header_li li {
            padding: 0 35px;
            margin: 10px; 
            position: relative; 
            box-sizing: border-box;
        }
        header .icon{
            display: flex;
            position: absolute;
            top: 5px;
            left: auto; 
            right: 20px; 
            box-sizing: border-box;         
        }
        header .search_icon, .QA_icon, .cart_icon{
            padding: 0 20px;
            font-size: 30px;
            color:#474b22; 
        }
        header .search_icon:hover, .QA_icon:hover, .cart_icon:hover{
            /* background-color: #DAECDC; */
            color:rgb(135, 199, 129);
        }
        main{
            z-index: 1;
            position:relative;
            top: 90px;
            border: solid black;
            box-sizing: border-box;
            width: 100%;
            height: 700px;
            background-color: #8E97A1;
        }
        footer{
            z-index: 1;
            /* border: solid red; */
            min-width: 1280px;
            height: 80px;
            position: relative;
            padding-top: 10px;
            margin-top: 88px;
            box-sizing: border-box;
        }
        footer section .myfooter{
            display: inline-block;
        }
        footer img{
            height: 60px;
            position: absolute;
            left: 0;
        }
        footer .contact_info{
            /* border: violet solid; */
            position: relative;
            text-align: center;
        }
        footer .box_1{
            display: inline-block;
            top: 3px;
            padding: 20px;
            color:#474b22;
            font-weight: bold;
            font-size: 14px;
        }
        footer #all_rights_reserve{
            position: relative;
            text-align: center;
            font-size: 12px;
            color:#474b22;
            font-weight: bold;
            bottom: 5px;
        }

        
    </style>
</head>
<body>
    <div class="bottom_box">
        <div class="email_icon"><i class="fas fa-envelope"></i></div>
        <br>
        <div class="phone_icon"><i class="fas fa-phone-square"></i></i></div>
        <br>
        <div class="chat_icon"><i class="fab fa-facebook-messenger"></i></div>
    </div>
    <header>
        <div class="logo">
            <a href="#首頁連結">
                <img src="/cf_FrontEnd/cf_css/食健logo.png" alt="logo">
            </a>
        </div>
        
        <ul class="header_li">
            <li>
                <a class="menu_title" href="#">關於我們</a>
            </li>
            <li>
                <a class="menu_title" href="#">食健商城</a>
                <!-- <div class="header_menu">
                    <a href="#" class="menu_link">商城分類1</a>
                    <a href="#" class="menu_link">商城分類2</a>                
                </div> -->
            </li>
            <li>
                <a class="menu_title" href="#">食健生活</a>
            </li>
            <li>
                <a class="menu_title" href="#">會員登入</a>
            </li>
        </ul>

        <div class="icon">
            <div class="search_icon"><i class="fas fa-search"></i></div>
            <div class="QA_icon"><i class="far fa-question-circle"></i></div>
            <div class="cart_icon"><i class="fas fa-shopping-cart"></i></div>       
        </div>
    </header>

    <main>
        <p style="text-align: center; line-height: 700px; font-size: 100px;">內容</p>
    </main>

    <footer>
        <section class="myfooter">
            <div class="contact_info">
                <img src="/cf_FrontEnd/cf_css/食健logo.png" alt="logo">
                <div class="box_1">連絡電話:0800-000-000</div>      
                <div class="box_1">聯絡地址:台北市南京復興</div>      
                <div class="box_1">E-MAIL:abc@123.com</div>
            </div>
            <div id="all_rights_reserve">©2021 食健 All Rights Reserve.</div>
        </section>
        
        
    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"> //載入font icon </script> 
</body>
</html>
